<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Para Solutions</title>

    <style>
     .navbar {
     display:block; 
     }

   .custumContainer{
    margin: auto;
    width: 70%;
   }

    form .btn{
    display: block;
    margin-top: 10px;
    margin-bottom: 10px;
    }

    form .btn-primary{
    width: 100%;
    margin-right: 10px;
    }

    form .btn-dark{
      width: 30%;
    }

.adressTable{
  color: white;
  background-color: slategray;
  width: 100px;
  border-radius: 2px;
  padding-left: 20px;
  padding-right: 20px;
 

}


    </style>
</head>
<body onload="showData()">
  <!-- start NavBar -->
    <nav class="navbar navbar-light bg-light">
      <div class="custumContainer">
        <h1> Loan Calculater</h1>
      <span class="nav-span">
        This is simple Calculater , Bulit Using HTML,JS and Bootsrap .css
      </span>  

      </div>
     
      </nav>
  <!-- End NavBar -->

  <!-- Start Main -->

      <div class="custumContainer">
        <div class="row pt-5 ">
          <div class="col-sm pl-3">
            <form onsubmit="btncalculate(event)">
             
              <div class="form-row">
                <label for="inputProduct">Product</label> 
                <!-- <label  class="validation-error hide " id ="ProductValidationError" style="color: red ; padding-left:20px">
                   This filed is required
                </label> -->
                <input type="text" class="form-control" id="inputProduct" placeholder="Car" required>
              </div>
              <div class="form-row">
                <label for="inputPrice">Basic Price</label>
                <input type="text" class="form-control" id="inputPrice" placeholder="15300" required>
              </div>
              <div class="form-row">
                <label for="inputPrepaid">Prepaid Amount</label>
                <input type="text" class="form-control" id="inputPrepaid" placeholder="4000" required >
              </div>
              <div class="form-row">
                <label for="inputNYears">Numbers of years </label>
                <input type="text" class="form-control" id="inputNYears" placeholder="4" required>
              </div>
              <div class="form-row">
                <label for="inputBRevenue"> Bank revenue %</label>
                <input type="text" class="form-control" id="inputBRevenue" placeholder="3" required>
              </div>
              
              <button type="submit" class="btn btn-primary"  onclick=" AddToLocalStorage(event)" > Calculate </button>

              <button type="reset" class="btn btn-dark"> Clear </button>

              <button type="reset" class="btn btn-dark"  onclick=" Clear()"> ClearAll </button>
            </form>
          </div>
          <div class="col-sm padd">
            <div>
              Bank revenue
              <span id ="bankReve"> 
              </span>

            </div>

            <hr />

            <div>
              Monthly installment
              <span id ="monthlyAmount"> 
              </span>
            </div>
          </div>
         
        </div>
      </div>

  <!-- End Main -->

  <!-- Start Table  -->
  <div class="table-responsive custumContainer mt-sm-5  ">
    <table class="table ">
      <thead class="p-5   ">
        <div class="adressTable mb-sm-3 "><b>History</b> </div>
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Base Price</th>
          <th scope="col">prepaid Amount</th>
          <th scope="col">Number Of Years</th>
          <th scope="col">Bank Revenue</th>
          <th scope="col">Monthly installment</th>
          <th scope="col">Bank Revenu Persantage</th>
          
        </tr>
      </thead>
      <tbody id = "TablList">
      
      </tbody>
    </table>
  </div>
  <!-- End Talbe -->


 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
 
 </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">

</script>
<script src="./LocalStorageOperation.js">

</script>

<script src="./javascript.js">

</script>


</body>
</html>
